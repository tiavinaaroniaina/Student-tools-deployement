<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - École 42</title>
    <!-- CSS page-error -->
    <link rel="stylesheet" th:href="@{/css/page-error.css}">
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <svg width="100" height="40" viewBox="0 0 100 40">
                <text x="0" y="30" font-size="24" font-weight="bold" fill="#000">42</text>
            </svg>
        </div>
        
        <h1 class="error-code" th:text="${errorCode} ?: '500'">500</h1>
        
        <div class="error-message">
            <p th:text="${error} ?: 'Une erreur inattendue s\'est produite.'">
                Une erreur inattendue s'est produite.
            </p>
        </div>
        
        <a href="/login" class="btn">Retour à la connexion</a>
    </div>
</body>
</html>
