<div th:fragment="freeze" class="dashboard-container">
    <div class="dashboard-header">
        <form action="/freeze" method="get" th:if="${userCursus != null}">
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                    </g>
                </svg>

                <input
                    id="query"
                    class="input"
                    type="search"
                    placeholder="Search..."
                    name="login"
                    list="login-suggestions"
                    autocomplete="off"
                />
                <datalist id="login-suggestions" th:if="${listLogin != null}">
                    <option th:each="login : ${listLogin}" th:value="${login}" th:text="${login}"></option>
                </datalist>
            </div>
        </form>
        <h1 class="dashboard-title">Dashboard Cursus <span th:if="${login}" th:text="${login}"></span></h1>
    </div>

    <div class="stats-grid">
        <!-- Date de début -->
        <div class="stat-card" th:if="${userCursus != null}">
            <div class="stat-header">
                <span class="stat-label">Date de début</span>
                <span class="stat-value" th:text="${userCursus.getFormattedBeginAt()}"></span>
            </div>
        </div>

        <!-- Nombre de jours total -->
        <div class="stat-card" th:if="${locationStats != null}">
            <div class="stat-header">
                <span class="stat-label">Jours total</span>
                <span class="stat-value" th:text="${locationStats.getNbDays(userCursus.getBegin_at(), null)}"></span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" 
                         th:style="'width: ' + ${(locationStats.getNbDays(userCursus.getBegin_at(), null) / 365.0) * 100} + '%'"></div>
                </div>
                <div class="progress-text">
                    <span class="progress-current" th:text="${locationStats.getNbDays(userCursus.getBegin_at(), null)} + ' jours'"></span>
                    <span class="progress-total"></span>
                </div>
            </div>
        </div>

        <!-- Jours ouvrables -->
        <div class="stat-card" th:if="${locationStats != null}">
            <div class="stat-header">
                <span class="stat-label">Jours ouvrables</span>
                <span class="stat-value" th:text="${#numbers.formatInteger(locationStats.getNbOpenDays(userCursus.getBegin_at(), null), 0)}"></span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" 
                         th:style="'width: ' + ${(locationStats.getNbOpenDays(userCursus.getBegin_at(), null) / 250.0) * 100} + '%'"></div>
                </div>
                <div class="progress-text">
                    <span class="progress-current" th:text="${locationStats.getNbOpenDays(userCursus.getBegin_at(), null)} + ' jours'"></span>
                    <span class="progress-total"></span>
                </div>
            </div>
        </div>

        <!-- Total d'heures -->
        <div class="stat-card" th:if="${locationStats != null}">
            <div class="stat-header">
                <span class="stat-label">Total d'heures</span>
                <span class="stat-value" th:text="${#numbers.formatInteger(locationStats.getTotalHours(userCursus.getBegin_at(), null), 0)} + 'h'"></span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" 
                         th:style="'width: ' + ${(locationStats.getTotalHours(userCursus.getBegin_at(), null) / 1700.0) * 100} + '%'"></div>
                </div>
                <div class="progress-text">
                    <span class="progress-current" th:text="${#numbers.formatInteger(locationStats.getTotalHours(userCursus.getBegin_at(), null), 0)} + 'h'"></span>
                    <span class="progress-total"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Section Milestone -->
    <div class="milestone-section" th:if="${userCursus != null}">
        <div class="milestone-content">
            <div class="milestone-header">
                <h2 class="milestone-title">Milestone Actuel</h2>
            </div>
            <div class="milestone-value" th:text="${userCursus.getMilestone()}"></div>
            
            <!-- Barre de progression pour le milestone -->
            <div class="progress-container" style="margin-top: 20px;">
                <div class="progress-bar" style="height: 12px;">
                    <div class="progress-fill" 
                         th:style="'width: ' + ${(userCursus.getMilestone() / 10.0) * 100} + '%; background: linear-gradient(90deg, #00fff2, #ffffff);'"></div>
                </div>
                <div class="progress-text">
                    <span class="progress-current" th:text="'Level ' + ${userCursus.getMilestone()}"></span>
                    <span class="progress-total"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Jours de Freeze -->
    <div class="stat-card freeze-card" style="margin-top: 20px;" th:if="${freeze != null}">
        <div class="stat-header">
            <i class="fas fa-snowflake stat-icon"></i>
            <span class="stat-label">Jours de freeze</span>
            <span class="stat-value" th:text="${#numbers.formatInteger(freeze, 0)} + ' jours'"></span>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" 
                     th:style="'width: ' + ${freeze > 0 ? (freeze / 30.0) * 100 : 0} + '%; background: linear-gradient(90deg, #ff4444, #ff6666);'"
                     style="box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);"></div>
            </div>
            <div class="progress-text">
                <span class="progress-current" th:text="${#numbers.formatInteger(freeze, 0)} + ' jours'"></span>
                <span class="progress-total"></span>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const progressBars = document.querySelectorAll('.progress-fill');

    progressBars.forEach(bar => {
        const finalWidth = bar.style.width;
        bar.style.width = '0%';
        
        setTimeout(() => {
            bar.style.width = finalWidth;
        }, 500);
    });

    const searchInput = document.getElementById('query');
    const datalist = document.getElementById('login-suggestions');
    
    if (searchInput && datalist) {
        searchInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
        });
    }
});

setInterval(() => {
    const cards = document.querySelectorAll('.stat-card');
    const randomCard = cards[Math.floor(Math.random() * cards.length)];
    randomCard.style.boxShadow = '0 0 30px rgba(0, 255, 204, 0.3)';
    
    setTimeout(() => {
        randomCard.style.boxShadow = 'none';
    }, 1000);
}, 3000);
</script>
